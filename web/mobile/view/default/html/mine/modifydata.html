<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<title>修改资料</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/home.css"/>
	</head>
	<style>
	</style>
	<body>
		<div id="app">
			<header class="nav-header aui-bar aui-bar-nav" id="aui-header">
		        <a class="aui-pull-left" >
		            <span class="aui-iconfont aui-icon-left" onclick="javascript:history.go(-1);" ></span>
		        </a>
		        <div class="aui-title">修改资料</div>
		    </header>
		    <div class="aui-content aui-margin-b-15">
			    <ul class="aui-list aui-list-in">
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-title">
			                	手机号：
			                	<div class="aui-list-item-input">
				                    <input type="tel" placeholder="请输入">
				                </div>
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-title">
			                	支付宝：
			                	<div class="aui-list-item-input">
				                    <input type="text" placeholder="请输入">
				                </div>
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-title">
			                	微信：
			                	<div class="aui-list-item-input">
				                    <input type="text" placeholder="请输入">
				                </div>
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-title">
			                	收款银行：
			                	<div class="aui-list-item-input">
				                    <input type="text" placeholder="请输入">
				                </div>
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-title">
			                	开户地址：
			                	<div class="aui-list-item-input">
				                    <input type="text" placeholder="请输入">
				                </div>
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-title">
			                	银行卡号：
			                	<div class="aui-list-item-input">
				                    <input type="number" placeholder="请输入">
				                </div>
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-title">
			                	真实姓名：
			                	<div class="aui-list-item-input">
				                    <input type="text" placeholder="请输入">
				                </div>
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-title">
			                	交易密码：
			                	<div class="aui-list-item-input">
				                    <input type="password" placeholder="请输入">
				                </div>
			                </div>
			            </div>
			        </li>
			        <li class="aui-list-item">
			            <div class="aui-list-item-inner">
			                <div class="aui-list-item-title" style="width: 100%;display: flex;align-items: center;">
			                	验证码：
			                	<div class="aui-list-item-input" style="flex: 1;">
				                    <input type="text" placeholder="请输入">
				                </div>
				                <span style="color: #316dcc;">获取验证码</span>
			                </div>
			            </div>
			        </li>
			    </ul>
			     <div class="aui-btn bottombtn" style="margin-top: 2rem;position: relative;bottom: auto;">确定</div>
			</div>
		</div>
	</body>
	<script src="../../js/jquery.min.js"></script>
	<script type="text/javascript">
	</script>
</html>
