{extend name="$BASE_POPUP_FORM" /}
{block name="body"}
    <style>
        body{
            background-color: rgb(46, 51, 56)!important;
        }
        .form-box{
            width: 100%;
            padding: 20px 10px;
            overflow: hidden;
        }
        .form-box .input-box{
            position: relative;
            width: 100%;
            margin-bottom: 15px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
        }
        .form-box .input-box .input{
            width: 100%;
            padding: 0 20px;
            height: 40px;
            font-size: 14px;
            color: #333;;
            text-align: center;
            background: none;
            border: none;
        }
        .form-box .input-box .btn{
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;;
            padding: 0 5px;
            height: 40px;
            line-height: 40px;
            font-size: 14px;
            color: #fff;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .form-group label{
            color: #fff;
        }
    </style>
</head>
<body style="background-color: #2e3338">
<div class="container">
    <div class="form-box">
        <div class="form-group">
            <label for="price_bast">最佳卖价</label>
            <input type="text" class="form-control" id="price_bast" placeholder="CNY/ETH">
        </div>
        <div class="form-group">
            <label for="price">卖出价格</label>
            <input type="text" class="form-control" id="price" placeholder="">
        </div>
        <div class="form-group">
            <label for="price_scope">卖出范围</label>
            <input type="text" class="form-control" id="price_scope" placeholder="">
        </div>
        <div class="form-group">
            <label for="number">卖出数量</label>
            <input type="text" class="form-control" id="number" placeholder="">
        </div>
        <div class="form-group">
            <label for="amount">总价</label>
            <input type="text" class="form-control" id="amount" placeholder="">
        </div>
        <div class="form-group">
            <label for="service">手续费</label>
            <input type="text" class="form-control" id="service" placeholder="">
        </div>
        <div class="form-group">
            <label for="password">交易密码</label>
            <input type="text" class="form-control" id="password" placeholder="请输入您的交易密码">
        </div>
    </div>
</div>
{/block}
{block name="script"}
<!--script-->
<script>
    var curHref = window.location.href;
    if(curHref.indexOf('from') > -1){
        var fromVal = curHref.split('from=')[1];
        if(fromVal === 'f3d'){
            $('.btn').addClass('btn-purp');
        } else {
            $('.btn').addClass('btn-gren');
        }
    }
</script>

{/block}
